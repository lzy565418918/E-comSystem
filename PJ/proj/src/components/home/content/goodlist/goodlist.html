<!DOCTYPE html>
<el-card>
  <!-- 面包屑导航栏 -->
  <mybeard title1="用户管理" title2="用户列表"></mybeard>
  <!-- 查询功能 -->
  <!-- <div class="mycol"> -->
  <el-col :span="7" class="mycol">
    <el-input placeholder="请输入内容" class="input-with-select" v-model="query">
      <el-button slot="append" icon="el-icon-search" @click="searchUsers"></el-button>
    </el-input>
  </el-col>
  <el-col :span="3" class="mycol">
    <el-button type="success"  plain @click="addgoods">添加商品</el-button>
  </el-col>
  <!-- </div> -->
  <!-- 数据表格 -->
  <el-table :data="tableData" border style="width: 100%" type="index">
    <el-table-column type="index" width="50"></el-table-column>
    <el-table-column prop="goods_name" label="商品名称" width="500"></el-table-column>
    <el-table-column prop="goods_price" label="商品价格（元）" width="120"></el-table-column>
    <el-table-column prop="goods_weight" label="商品重量" width="80"></el-table-column>
    <el-table-column label="创建时间">
      <template slot-scope="scope">
        {{scope.row.add_time|dateformat}}

      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button size="mini" plain type="primary" icon="el-icon-edit" @click="handleEdit(scope.row.id)"></el-button>
        <el-button size="mini" plain type="danger" icon="el-icon-delete" @click="handleDelete(scope.row.id)">
        </el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页功能 -->
  <el-pagination @size-change="changePageSize" @current-change="changePageNum" :current-page="pagenum"
    :page-sizes="pagesizes" :page-size="pagesize" layout="total, sizes, prev, pager, next, jumper" :total="total">
  </el-pagination>
</el-card>
